name: CI

on:
  push:
    branches:
      - main
    paths-ignore: 
      - '**/*.md'
  pull_request:
    branches: 
      - main
    paths-ignore: 
      - '**/*.md'

jobs:
  main:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pull-requests: read
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Checkout dependabot-pr-manager-action-test repo
        uses: actions/checkout@v3
        with:
          repository: "eamonnk418/dependabot-pr-manager-action-test"
          path: "dependabot-pr-manager-action-test"
          token: "${{ secrets.GITHUB_TOKEN }}"
